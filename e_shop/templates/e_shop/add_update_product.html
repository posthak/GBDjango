
{% extends 'base.html' %}

{% block title %} {{ action }} Product {% endblock %}

{% block content %}
    <h1>{{ action }} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }} Product</button>
    </form>
{% endblock %}
