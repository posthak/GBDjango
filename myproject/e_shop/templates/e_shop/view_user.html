
{% extends 'base.html' %}

{% block content %}

<div class="container">
   <div class="border rounded p-4 m-4">
        <p class="display-4 pl-4 ml-4">Список клиентов</p>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mob. number</th>
                    <th>Address</th>
                    <th>Date reg.</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.mob_number }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.date_reg }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
   </div>
</div>

{% endblock %}
